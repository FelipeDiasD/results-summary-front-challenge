<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Asap&family=Hanken+Grotesk:wght@500;700;800&family=Sora:wght@300;400;500;600&display=swap"
    rel="stylesheet">
</head>

<body onload="transferDatafromJson()">


  <main>
    <div class="results">
      <h2>
        Your Result
      </h2>


      <div class="score">

        <h2 id="scored-points">
          76
        </h2>

        <p id="scored-total">
          of 100
        </p>
      </div>
      <h2>
        Great

      </h2>
      <h4>
        You scored higher than 65% of the people who have taken these tests.
      </h4>

    </div>

    <div class="summary">
      <h2>
        Summary
      </h2>

      <div class="all-stats">
        <div class="stat" id="reaction-stat">

        </div>

        <div class="stat" id="memory-stat">
        </div>

        <div class="stat" id="verbal-stat">

        </div>

        <div class="stat" id="visual-stat">

        </div>

         <a href="#" class="button">
        Continue
      </a>
      </div>
     


  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/felipe-dsprado/">Felipe Dias</a>.
  </div>

  <script src="main.js"></script>
</body>



</html>
